<!DOCTYPE html>
<html>
    <head>
        <title>Data Visualization Project - D3JS Maps</title>
    </head>
    <script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <body>
        <div id="canvas-svg">
            <div>
              <h1 class='animated tada'> <pre style='font-family: "Open Sans"; font-size:inherit'> D3JS project </pre></h1>
          </div>
          <div>
        </div>
        </div>
        <div class="container-fluid my-6">
          <div class="row">
            <div class="col-lg-12 col-12 mb-3">
                <div class="card">
                    <div class="card-header">Corona Map</div>
                    <div class="card-body">
                        <div>
                          <svg id="corona-map" width="1200" height="800"></svg>
                        </div>
                    </div>
                </div>
              </div>
            <div class="col-lg-12 col-12 mb-3">
                <div class="card">
                    <div class="card-header">Sales World Map</div>
                    <div class="card-body">
                        <div>
                          <svg id="bi-map" width="1200" height="800"></svg>
                        </div>
                    </div>
                </div>
              </div>
          </div>
        </div>

        <script>
            var tooltip = d3.select("body")
                .append("div")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "hidden");
            
            var svg_bi = d3.select("#bi-map");
            var width = +svg_bi.attr("width");
            var height = +svg_bi.attr("height");
            var projection = d3.geoMercator()
                .center([0,20])                // GPS of location to zoom on
                .scale(99)                       // This is like the zoom
                .translate([ width/2, height/2 ]);
            d3.queue().defer(d3.json, "https://raw.githubusercontent.com/A-beidas/d3js/master/bi/countries-table.json")
                      .defer(d3.json, "https://raw.githubusercontent.com/A-beidas/d3js/master/map/world-map.geojson").await(ready);
            function ready(error, groups, dataGeo) {
                // ****************MAP
                svg_bi.append("g")
                    .selectAll("path")
                    .data(dataGeo.features)
                    .enter()
                    .append("path")
                    .attr("name", function(d) {if (groups["Country"][d.properties.ADMIN] != undefined) return d.properties.ADMIN})
                    .attr("d", d3.geoPath().projection(projection))
                    .style("stroke", "white")
                    .style("opacity", .6)
                    .attr("fill", function(d) {if (groups["Country"][d.properties.ADMIN] != undefined) {this.style.fill = "GREEN";}})
                    .on("mouseover", function(d) {
                        this.style.opacity = "0.9"
                        if (groups["Country"][d.properties.ADMIN] != undefined) {
                            tooltip.html(d.properties.ADMIN + ": " + groups["Country"][d.properties.ADMIN] + " purchases").style("visibility", "visible")
                        } else {
                            tooltip.html(d.properties.ADMIN + ": "  + "No purchases").style("visibility", "visible")
                        }
                    })
                    .on("mouseout", function(d) {
                        this.style.opacity = "0.6";
                        tooltip.style("visibility", "hidden")
                        })
                    .on("mousemove", function(){return tooltip.style("top",
                        (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
            }
        </script>


<!-- ___________________________________________________________________________________________ -->
        <script>
            // The svg
            var svg_corona = d3.select("#corona-map"),
                width = +svg_corona.attr("width"),
                height = +svg_corona.attr("height");
            
            // Map and projection
            var projection = d3.geoMercator()
                .center([0,20])                // GPS of location to zoom on
                .scale(99)                       // This is like the zoom
                .translate([ width/2, height/2 ])

            var spanConfirmed = " <span style='color:#FFFF8F;text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;'>";
            var spanRecovered = " <span style='color:#C0E055;text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;'>";
            
            var tooltip = d3.select("body")
                .append("div")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "hidden")
                .style("background-color", "rgba(255, 255, 255, 0.7)")
                .style("clip-path", "polygon(0 10%, 10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0% 90%, 0% 10% )")
                .style("border-style", "solid");

            
            d3.queue()
            .defer(d3.json, "https://raw.githubusercontent.com/A-beidas/d3js/master/map/world-map.geojson")  // World shape
            .defer(d3.csv, "https://raw.githubusercontent.com/A-beidas/d3js/master/corona/countries.csv") // Position of circles
            .await(ready);
            function ready(error, dataGeo, data) {
                // Add a scale for bubble size
                var valueExtent = d3.extent(data, function(d) { return +d.confirmed; })
                var size = d3.scaleSqrt()
                    .domain(valueExtent)  // What's in the data
                    .range([ 1, 50])  // Size in pixel
                
                // Draw the map
                svg_corona.append("g")
                    .selectAll("path")
                    .data(dataGeo.features)
                    .enter()
                    .append("path")
                        .attr("fill", "#b8b8b8")
                        .attr("name", function(d) {return d.properties.ADMIN})
                        .attr("d", d3.geoPath()
                            .projection(projection)
                        )
                    .style("stroke", "none")
                    .style("opacity", .3)
                
                // Add circles:
                
                data = data.sort(function(a,b) { return +b.confirmed - +a.confirmed }).filter(function(d,i) {return d.confirmed > 10 && d.recovered > 0});
                max = data[0];
                min = data[data.length - 1];
                var enterCircle = svg_corona
                    .selectAll("myCircles")
                    .data(data);

                enterCircle.enter()
                    .append("circle")
                    .attr("class", "mainCircle")
                    .attr("cx", function(d){ return projection([+d.longitude, +d.latitude])[0] })
                    .attr("cy", function(d){ return projection([+d.longitude, +d.latitude])[1] })
                    .style("fill", "green")
                    .attr("stroke-width", 1)
                    .attr("fill-opacity", .8)
                    .attr("r", 0)
                    .transition().delay(function(d,i) {return i * 10;}).duration(150)
                    .attr("r", function(d){return size(scaleRecovered(d))})
                enterCircle.enter()
                    .append("circle")
                        .attr("cx", function(d){ return projection([+d.longitude, +d.latitude])[0] })
                        .attr("cy", function(d){ return projection([+d.longitude, +d.latitude])[1] })
                        .attr("r", function(d){ return size(scaleConfirmed(d))})
                        .style("fill", "yellow")
                        .attr("stroke-width", 1)
                        .attr("fill-opacity", .5)
                        .on("mouseover", function(d) {
                                tooltip.html(d.location + spanConfirmed + d.confirmed + "</span>" + spanRecovered + d.recovered + "</span>")
                                .style("visibility", "visible");
                                }
                            )
                        .on("mousemove", function(){return tooltip.style("top",
                                (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
                        .on("mouseout", function() {return tooltip.style("visibility", "hidden");})
                        .attr("r", 0)
                        .transition().delay(function(d,i) {return i * 10;}).duration(150)
                        .attr("r", function(d){return size(scaleConfirmed(d))})
                // Add title and explanation
                svg_corona
                    .append("text")
                    .attr("text-anchor", "end")
                    .style("fill", "black")
                    .attr("x", width - 10)
                    .attr("y", height - 30)
                    .attr("width", 90)
                    .html("CORONA MAP")
                    .style("font-size", 14)
            
            
                // --------------- //
                // ADD LEGEND //
                // --------------- //
                
                // Add legend: circles
                var valuesToShow = [ {radius: 150000, color: "#FFFF8F", text: "Cases"}, {radius: 40000, color: "#9ACD34", text: "Recovered"}]
                var xCircle = 40
                var xLabel = 90
                svg_corona
                    .selectAll("legend")
                    .data(valuesToShow)
                    .enter()
                    .append("circle")
                    .attr("cx", xCircle)
                    .attr("cy", function(d){return height - size(d.radius) } )
                    .attr("r", function(d){ return size(d.radius) })
                    .style("fill", function(d){ return d.color;})
                    .attr("stroke", "black")
                
            
                // Add legend: segments
                svg_corona
                    .selectAll("legend")
                    .data(valuesToShow)
                    .enter()
                    .append("line")
                    .attr('x1', function(d){ return xCircle + size(d.radius) } )
                    .attr('x2', xLabel)
                    .attr('y1', function(d){ return height - size(d.radius) } )
                    .attr('y2', function(d){ return height - size(d.radius) } )
                    .attr('stroke', 'black')
                    .style('stroke-dasharray', ('2,2'))
            
                // Add legend: labels
                svg_corona
                    .selectAll("legend")
                    .data(valuesToShow)
                    .enter()
                    .append("text")
                    .attr('x', xLabel)
                    .attr('y', function(d){ return height - size(d.radius) } )
                    .text( function(d){ return d.text } )
                    .style("font-size", 10)
                    .attr('alignment-baseline', 'middle')
            }
            function scaleConfirmed(d) {
                //return 399999 * ((d.confirmed - min.confirmed) / (max.confirmed - min.confirmed)) + 300;
                return d.confirmed /2 + 200;
            }
            
            function scaleRecovered(d) {    
                return d.recovered /2 + 200;
                //return 399999 * ((+d.recovered - min.confirmed) / (max.confirmed - min.confirmed)) + 300;
            }
	    </script>
    </body>
</html>
